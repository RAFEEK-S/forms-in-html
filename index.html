
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <script src="./script.js"></script>
   <div class="container">
    <h1>Registration form </h1>
    

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputname">name</label>
      <input type="text" class="form-control" id="inputname">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>TAMILNADU</option>
        <option>KERALA</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
<div class="form-group">
     <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
      <label class="form-check-label" for="male">
      male
      </label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="gender" id="female" value="female" >
      <label class="form-check-label" for="female">
        female
      </label>
    </div>
    
 </div>
  <div class="form-group">
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" name="food" id="inlineCheckbox1" value="dosa">
    <label class="form-check-label" for="inlineCheckbox1">dosa</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" name="food" id="inlineCheckbox2" value="poori">
    <label class="form-check-label" for="inlineCheckbox2">poori</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" name="food" id="inlineCheckbox3" value="idli">
    <label class="form-check-label" for="inlineCheckbox3">idli</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" name="food" id="inlineCheckbox4" value="pongal">
    <label class="form-check-label" for="inlineCheckbox4">pongal</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" name="food" id="inlineCheckbox5" value="meals">
    <label class="form-check-label" for="inlineCheckbox5">meals</label>
  </div>
</div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button type="submit" onclick="goodto()" class="btn btn-primary">Sign in</button>

<div class="table-responsive">
<table class="table mt-5 table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Email</th>
        <th scope="col">Password</th>
        <th scope="col">Address</th>
        <th scope="col">Address 2</th>
        <th scope="col">City</th>
        <th scope="col">State</th>
        <th scope="col">ZIP</th>
        <th scope="col">Handle</th>
        <th scope="col">Handle</th>
        
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td id="td1"></td>
        <td id="td2"></td>
        <td id="td3"></td>
        <td id="td4"></td>
        <td id="td5"></td>
        <td id="td6"></td>
        <td id="td7"></td>
        <td id="td8"></td>
        <td id="td9"></td>
      </tr>
     
    </tbody>
  </table>
</div>
</div>
